<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Section</title>
    <!-- Include the Tailwind CSS file -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-screen-md mx-auto my-20">
      <div
        id="chatContainer"
        class="bg-white rounded shadow-md overflow-hidden"
      >
        <ul
          id="chatMessages"
          class="list-none p-4 overflow-y-scroll max-h-96"
        ></ul>
        <input
          type="text"
          id="chatInput"
          class="w-full p-4 box-border border-t border-gray-300 bg-gray-100"
          placeholder="Type your message..."
        />
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>

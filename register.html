<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="loginAuth.js" defer></script>
  </head>

  <body
    class="flex items-center justify-center h-screen bg-gray-100 font-poppins"
  >
    <div
      class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-xl mx-auto"
    >
      <section class="flex flex-wrap">
        <div class="w-full px-4 py-12">
          <div class="mx-auto max-w-md text-center">
            <h1 class="text-2xl font-bold sm:text-3xl">
              Thrive<span class="text-yellow-500">In</span>
            </h1>

            <p class="mt-4 text-gray-500">Registrasi Admin</p>
          </div>

          <form id="registerForm" class="mx-auto mb-0 mt-8 space-y-4">
            <!-- Enter Admin Name -->
            <div>
              <label for="admin_name" class="sr-only">Admin Name</label>

              <div class="relative">
                <input
                  type="text"
                  id="admin_name_register"
                  name="admin_name"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Enter admin name"
                />
              </div>
            </div>
            <!-- Enter Password -->
            <div>
              <label for="password" class="sr-only">Password</label>

              <div class="relative">
                <input
                  type="password"
                  id="password_register"
                  name="password"
                  class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                  placeholder="Enter password"
                />

                <span
                  class="absolute inset-y-0 end-0 grid place-content-center px-4"
                ></span>
              </div>
            </div>
            <!-- Button -->
            <div class="flex items-center">
              <button
                type="button"
                onclick="registerAdmin()"
                class="mx-auto bg-blue-500 hover:bg-blue-400 px-5 py-3 text-sm font-bold text-white"
              >
                Register
              </button>
            </div>
          </form>
          <div class="flex items-center">
            <a href="login.html" class="text-center mx-auto">
              <button type="button">Login</button>
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
